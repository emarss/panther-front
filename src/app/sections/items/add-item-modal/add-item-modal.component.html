<div class="card w-100">
  <app-loading-overlay *ngIf="loading"></app-loading-overlay>
  <div class="card-title m-0">
    <h3 class="fw-bold m-0 p-4 fs-6">Create New Item</h3>
  </div>

  <form class="form" [formGroup]="form">
    <div class="card-body border-top p-4">
      <div class="row mb-4">
        <label class="col-lg-4 col-form-label fw-semibold fs-8">Description</label>
        <div class="col-lg-8">
          <input type="text" name="description" formControlName="description" class="form-control form-control-lg"
            placeholder="Enter item description" />
          <app-validation-message [form]="form" [showErrors]="showValidationErrors" [field]="'description'">
          </app-validation-message>
        </div>
      </div>

      <div class="row mb-4">
        <label class="col-lg-4 col-form-label fw-semibold fs-8">Item code <app-optional-label>
          </app-optional-label></label>
        <div class="col-lg-8">
          <input type="text" name="code" formControlName="code" class="form-control form-control-lg mb-3 mb-lg-0"
            placeholder="Enter item code" />
          <app-validation-message [form]="form" [showErrors]="showValidationErrors" [field]="'code'">
          </app-validation-message>
        </div>
      </div>

      <div class="row mb-4">
        <label class="col-lg-4 col-form-label fw-semibold fs-8">Item Type</label>
        <div class="col-lg-8">
          <app-custom-select formControlName="type" [title]="'Select Item Type'" [options]="itemTypesList">
          </app-custom-select>
          <app-validation-message [form]="form" [showErrors]="showValidationErrors" [field]="'type'">
          </app-validation-message>
        </div>
      </div>


      <h3 class="fw-bold mt-4 py-2 fs-7">Pricing Information</h3>
      <hr />

      <div class="row mb-4">
        <label class="col-lg-4 col-form-label fw-semibold fs-8">Unit Selling Price</label>
        <div class="col-lg-8">
          <input type="number" step="0.02" name="unit_selling_price" formControlName="unit_selling_price"
            class="form-control form-control-lg mb-3 mb-lg-0" placeholder="Enter unit selling price" />
          <app-validation-message [form]="form" [showErrors]="showValidationErrors" [field]="'unit_selling_price'">
          </app-validation-message>
        </div>
      </div>

      <div class="row mb-4">
        <label class="col-lg-4 col-form-label fw-semibold fs-8">Unit Buying Price <app-optional-label>
          </app-optional-label> </label>
        <div class="col-lg-8">
          <input type="number" step="0.02" name="unit_buying_price"
            readonly="{{ itemIsService() ? 'true': '' }}"
            formControlName="unit_buying_price"
            class="form-control form-control-lg mb-3 mb-lg-0  {{ itemIsService() ? 'disabled': '' }}"
            placeholder="Enter unit buying price" />
          <app-validation-message [form]="form" [showErrors]="showValidationErrors" [field]="'unit_buying_price'">
          </app-validation-message>
        </div>
      </div>
      <div class="row mb-4">
        <label class="col-lg-4 col-form-label fw-semibold fs-8">Tax <app-optional-label>
          </app-optional-label></label>
        <div class="col-lg-8">
          <app-custom-select formControlName="tax" [title]="'Select Tax'" [options]="taxesList"
            (onClickCreateNew)="createNewTax()" [createNewText]="'Add New Tax'">
          </app-custom-select>
          <app-validation-message [form]="form" [showErrors]="showValidationErrors" [field]="'tax'">
          </app-validation-message>
        </div>
      </div>

      <h3 class="fw-bold mt-4 py-2 fs-7">Other Information</h3>
      <hr />
      <div class="row mb-4">
        <label class="col-lg-4 col-form-label fw-semibold fs-8">Unit Of Measure<app-optional-label>
          </app-optional-label></label>
        <div class="col-lg-8">
          <app-custom-select formControlName="unit_of_measure" [title]="'Select Unit Of Measure'"
            [options]="unitOfMeasuresList" [createSection]="'unit_of_measures'" [options]="unitOfMeasuresList"
            (onClickCreateNew)="createNewUnitOfMeasure()">
          </app-custom-select>
          <app-validation-message [form]="form" [showErrors]="showValidationErrors" [field]="'unit_of_measure'">
          </app-validation-message>
        </div>
      </div>

      <div class="row mb-4">
        <label class="col-lg-4 col-form-label fw-semibold fs-8">Low Stock Number </label>
        <div class="col-lg-8">
          <input type="number" name="low_stock_number"
            readonly="{{ itemIsService() ? 'true': '' }}"
            formControlName="low_stock_number"
            class="form-control form-control-lg mb-3 mb-lg-0  {{ itemIsService() ? 'disabled': '' }}"
            placeholder="Enter low stock number" />
          <app-validation-message [form]="form" [showErrors]="showValidationErrors" [field]="'low_stock_number'">
          </app-validation-message>
        </div>
      </div>

      <div class="row mb-4">
        <label class="col-lg-4 col-form-label fw-semibold fs-8">Item Groups <app-optional-label>
          </app-optional-label></label>
        <div class="col-lg-8">
          <app-custom-multi-select formControlName="item_groups" [title]="'Select Item Group(s)'"
            [options]="itemGroupsList">
          </app-custom-multi-select>
          <app-validation-message [form]="form" [showErrors]="showValidationErrors" [field]="'item_groups'">
          </app-validation-message>
        </div>
      </div>
    </div>

    <div class="card-footer d-flex justify-content-end py-4">
      <button type="reset" class="btn btn-lg btn-light me-2">Discard</button>
      <button (click)="save()" class="btn btn-lg btn-primary">
        <span *ngIf="!loading"> <i class="bi bi-check-all fw-semibold me-2"></i> Save</span>
        <span *ngIf="loading">
          <app-spinner></app-spinner> Please, wait ...
        </span>
      </button>
    </div>


  </form>
</div>
