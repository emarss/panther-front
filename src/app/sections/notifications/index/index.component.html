<div class="d-flex justify-content-between mb-4 w-100">
  <div class="d-flex flex-column me-3">
    <h1 class="d-flex text-dark fw-bold my-1 fs-5">Notifications & Reminders</h1>
    <ul class="breadcrumb breadcrumb-dot fw-semibold text-gray-700 fs-7 my-1 align-items-center">
      <li class="breadcrumb-item text-gray-700">
        <a href="/" class="text-gray-700 fs-8 text-hover-primary">Home</a>
      </li>
      <li class="breadcrumb-item fs-8 text-gray-700">Notifications & Reminders</li>
    </ul>
  </div>
</div>
<div class="card w-100 mb-5">
  <!-- <app-loading-overlay *ngIf="loading"></app-loading-overlay> -->
  <div class="card-title m-0">
    <h3 class="fw-bold m-0 p-3 fs-6 d-flex justify-content-between align-items-center">
      <div>Notifications & Reminders</div>
      <div class="d-flex">
        <button class="btn btn-lg btn-primary me-2">
          <i class="bi bi-check-all fw-bold me-2"></i> Mark All Read</button>
        <button class="btn btn-lg btn-danger">
          <i class="bi bi-trash fw-semibold me-2"></i> Delete All</button>
      </div>
    </h3>
  </div>
  <div class="card-body border-top">
    <div class="notifications">
      <ul class="list-unstyled">
        <li *ngFor="let notification of notificationsList" class="border-bottom mb-3 pb-3">
          <a (click)="openNotificationsPage(notification)">
            <div class="notification d-flex">
              <div class="avatar">
                <i class="bi bi-bell-fill fs-4 text-primary"></i>
              </div>
              <div
                class="body ms-3 {{ notification.seen ? '' : 'text-primary' }}">
                <h5 class="fs-7 mb-0"><span class="fs-bold">Rose: </span> {{ notification.notification }} <span class="unseen-marker" *ngIf="notification.seen == false"></span></h5>
                <small class="text-muted">{{ notification.date_created | dateAgo }}</small>
              </div>
            </div>
          </a>
        </li>
      </ul>
      <div *ngIf="loading">
        <app-loading-widget></app-loading-widget>
      </div>
      <div *ngIf="notificationsList.length == 0 && !loading">
        <div class="py-5 text-primary text-center w-100">You have no notifications</div>
      </div>
    </div>
  </div>
</div>
