<div class="d-flex justify-content-between mb-4 w-100">
  <div class="d-flex flex-column me-3">
    <h1 class="d-flex text-dark fw-bold my-1 fs-5">{{ getPageTitle() }}</h1>
    <ul class="breadcrumb breadcrumb-dot fw-semibold text-gray-600 fs-7 my-1 align-items-center">
      <li class="breadcrumb-item text-gray-600">
        <a routerLink="/" class="text-gray-600 fs-8 text-hover-primary">Home</a>
      </li>
      <li class="breadcrumb-item fs-8 text-gray-600">
        <a routerLink="{{ routes.administration.unit_of_measures.index }}"
          class="text-gray-600 fs-8 text-hover-primary">Unit Of Measures</a>
      </li>
      <li class="breadcrumb-item fs-8 text-gray-500">{{ getPageTitle() }}</li>
    </ul>
  </div>
  <div class="d-flex align-items-center py-2 py-md-1">
    <button (click)="backClicked()" class="btn btn-lg btn-light">
      <i class="bi bi-arrow-left-short fs-4 me-2 mt-1"></i> Go Back
    </button>
  </div>
</div>
<div class="card w-100 mb-5">
  <app-loading-overlay *ngIf="loading"></app-loading-overlay>
  <div class="card-title m-0">
    <h3 class="fw-bold m-0 p-4 fs-6">Add New Unit Of Measure</h3>
  </div>

  <form class="form" [formGroup]="form">
    <div class="card-body border-top p-4">
      <div class="row mb-4">
        <label class="col-lg-4 col-form-label fw-semibold fs-8">Physical Quantity </label>
        <div class="col-lg-8">
          <input type="text" name="physical_quantity" formControlName="physical_quantity"
            class="form-control form-control-lg" placeholder="Enter physical quantity" />
          <app-validation-message [form]="form" [showErrors]="showValidationErrors" [field]="'physical_quantity'">
          </app-validation-message>
        </div>
      </div>
      <div class="row mb-4">
        <label class="col-lg-4 col-form-label fw-semibold fs-8">Unit </label>
        <div class="col-lg-8">
          <input type="text" name="unit" formControlName="unit" class="form-control form-control-lg"
            placeholder="Enter unit" />
          <app-validation-message [form]="form" [showErrors]="showValidationErrors" [field]="'unit'">
          </app-validation-message>
        </div>
      </div>
      <div class="row mb-4">
        <label class="col-lg-4 col-form-label fw-semibold fs-8">Symbol </label>
        <div class="col-lg-8">
          <input type="text" name="symbol" formControlName="symbol" class="form-control form-control-lg"
            placeholder="Enter symbol" />
          <app-validation-message [form]="form" [showErrors]="showValidationErrors" [field]="'symbol'">
          </app-validation-message>
        </div>
      </div>
    </div>

    <div class="card-footer d-flex justify-content-end py-4">
      <button type="reset" class="btn btn-lg btn-light me-2">Discard</button>
      <button (click)="save()" class="btn btn-lg btn-primary">
        <span *ngIf="!loading"> <i class="bi bi-check-all fw-semibold me-2"></i> Save</span>
        <span *ngIf="loading">
          <app-spinner></app-spinner> Please, wait ...
        </span>
      </button>
    </div>


  </form>
</div>
