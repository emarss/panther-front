<div class="card w-100 mb-5">
  <app-loading-overlay *ngIf="loading"></app-loading-overlay>
  <div class="row">
    <div class="col-md-8">
      <div class="card-title m-0">
        <h3 class="fw-bold m-0 p-4 fs-6">Tax Details</h3>
      </div>
      <div class="card-body border-top p-4">
        <div class="row mb-1">
          <label class="col-lg-4 col-form-label text-gray-600 fw-semibold fs-8">Full Name</label>
          <div class="col-lg-8">
            <input class="form-control form-control-lg form-control-solid" value="{{ tax.name }}" disabled />
          </div>
        </div>
        <div class="row mb-1">
          <label class="col-lg-4 col-form-label text-gray-600 fw-semibold fs-8">Description</label>
          <div class="col-lg-8">
            <input class="form-control form-control-lg form-control-solid" value="{{ tax.description }}" disabled />
          </div>
        </div>
        <div class="row mb-1">
          <label class="col-lg-4 col-form-label text-gray-600 fw-semibold fs-8">rate</label>
          <div class="col-lg-8">
            <input class="form-control form-control-lg form-control-solid" value="{{ tax.rate }}" disabled />

          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 border-start">
      <div class="card-title m-0">
        <h3 class="fw-bold m-0 p-4 fs-6">More Info</h3>
      </div>
      <div class="card-body border-top p-4">
        <div class="row mb-3 d-flex justify-content-between align-items-center">
          <label class="col-xxl-4 text-gray-600 fw-semibold fs-8">Created By</label>
          <div class="col-xxl-8 d-flex justify-content-between align-items-center">
            <span class="fw-semibold text-gray-800">{{
              tax.user?.name
            }}</span>
            <a class="" [routerLink]="[routes.administration.users.show, tax.user?.uuid]">
              <i class="bi bi-box-arrow-up-right fw-bold"></i>
            </a>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-xxl-4 text-gray-600 fw-semibold fs-8">Created At</label>
          <div class="col-xxl-8">
            <span class="fw-semibold text-gray-800">{{
              tax.date_created | date: "d MMM, yyyy HH:mm:ss"
            }}</span>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-xxl-4 text-gray-600 fw-semibold fs-8">Last Updated</label>
          <div class="col-xxl-8">
            <span class="fw-semibold text-gray-800">{{
              tax.date_updated | date: "d MMM, yyyy HH:mm:ss"
            }}</span>
          </div>
        </div>
        <hr />
        <div class="d-flex align-items-center py-2 py-md-1">
          <button appPermission [permissionArray]="[['taxes', 4]]" (click)="confirmDelete()"
            class="btn btn-lg btn-danger me-2">
            <i class="bi bi-trash me-2 mt-1"></i> Delete
          </button>
          <a appPermission [permissionArray]="[['taxes', 3]]"
            [routerLink]="[routes.administration.taxes.edit, tax.uuid]" class="btn btn-lg btn-primary">
            <i class="bi bi-pencil-square me-2 mt-1"></i> Edit</a>
        </div>
      </div>
    </div>
  </div>
</div>
