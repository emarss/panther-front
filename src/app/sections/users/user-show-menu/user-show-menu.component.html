<div class="d-flex justify-content-between mb-4 w-100">
  <div class="d-flex flex-column me-3">
    <h1 class="d-flex text-dark fw-bold my-1 fs-5">User {{ user.name }}</h1>
    <ul class="breadcrumb breadcrumb-dot fw-semibold text-gray-600 fs-7 my-1 align-items-center">
      <li class="breadcrumb-item text-gray-600">
        <a routerLink="/" class="text-gray-600 fs-8 text-hover-primary">Home</a>
      </li>
      <li class="breadcrumb-item fs-8 text-gray-600">
        <a routerLink="{{ routes.administration.users.index }}" class="text-gray-600 fs-8 text-hover-primary">Users</a>
      </li>
      <li class="breadcrumb-item fs-8 text-gray-500">Show User</li>
    </ul>
  </div>
  <div class="d-flex align-items-center py-2 py-md-1">
    <button (click)="backClicked()" class="btn btn-lg btn-light">
      <i class="bi bi-arrow-left-short fs-4 me-2 mt-1"></i> Go Back
    </button>
  </div>
</div>
<div class="card av-nav w-100 mb-3">
  <div class="card-body py-0">
    <ul class="nav py-0">
      <li class="nav-item">
        <a class="nav-link {{ pageIsShow() ? 'active' : '' }}"
          [routerLink]="[routes.administration.users.show, user.uuid]">User Details</a>
      </li>
      <li *ngIf="user.isSalesperson()" class="nav-item">
        <a class="nav-link {{ pageIsInventoryStatement() ? 'active' : '' }}"
          [routerLink]="[routes.administration.users.inventory_statement, user.uuid]">Inventory Statement</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {{ pageIsLogs() ? 'active' : '' }}"
          [routerLink]="[routes.administration.users.logs, user.uuid]">Logs</a>
      </li>
    </ul>
  </div>
</div>
