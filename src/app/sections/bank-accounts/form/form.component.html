<div class="d-flex justify-content-between mb-4 w-100">
  <div class="d-flex flex-column me-3">
    <h1 class="d-flex text-dark fw-bold my-1 fs-5">{{ getPageTitle() }}</h1>
    <ul
      class="breadcrumb breadcrumb-dot fw-semibold text-gray-600 fs-7 my-1 align-items-center">
      <li class="breadcrumb-item text-gray-600">
        <a routerLink="/" class="text-gray-600 fs-8 text-hover-primary">Home</a>
      </li>
      <li class="breadcrumb-item fs-8 text-gray-600">
        <a routerLink="{{ routes.administration.bank_accounts.index }}"
          class="text-gray-600 fs-8 text-hover-primary">bank_accounts</a>
      </li>
      <li class="breadcrumb-item fs-8 text-gray-500">{{ getPageTitle() }}</li>
    </ul>
  </div>
  <div class="d-flex align-items-center py-2 py-md-1">
    <button (click)="backClicked()" class="btn btn-lg btn-light">
      <i class="bi bi-arrow-left-short fs-4 me-2 mt-1"></i> Go Back
    </button>
  </div>
</div>
<div class="card w-100 mb-5">
  <app-loading-overlay *ngIf="loading"></app-loading-overlay>
  <div class="card-title m-0">
    <h3 class="fw-bold m-0 p-4 fs-6">Add New Bank Account</h3>
  </div>

  <form class="form" [formGroup]="form">
    <div class="card-body border-top p-4">
      <div class="row mb-4">
        <label class="col-lg-4 col-form-label fw-semibold fs-8">Account Title
        </label>
        <div class="col-lg-8">
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="basic-addon1"><i
                class="bi bi-justify-left"></i> </span>
            <input type="text" name="title" formControlName="title"
              class="form-control form-control-lg"
              placeholder="Enter account title" />
          </div>
          <app-validation-message [form]="form"
            [showErrors]="showValidationErrors" [field]="'title'">
          </app-validation-message>
        </div>
      </div>
      <div class="row mb-4">
        <label class="col-lg-4 col-form-label fw-semibold fs-8">Bank Name
        </label>
        <div class="col-lg-8">
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="basic-addon1"><i
                class="bi bi-justify-left"></i> </span>
            <input type="text" name="bank_name" formControlName="bank_name"
              class="form-control form-control-lg"
              placeholder="Enter bank name" />
          </div>
          <app-validation-message [form]="form"
            [showErrors]="showValidationErrors" [field]="'bank_name'">
          </app-validation-message>
        </div>
      </div>
      <div class="row mb-4">
        <label class="col-lg-4 col-form-label fw-semibold fs-8">Account Holder
        </label>
        <div class="col-lg-8">
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="basic-addon1"><i
                class="bi bi-person"></i> </span>
            <input type="text" name="account_holder"
              formControlName="account_holder"
              class="form-control form-control-lg"
              placeholder="Enter account holder" />
          </div>
          <app-validation-message [form]="form"
            [showErrors]="showValidationErrors" [field]="'account_holder'">
          </app-validation-message>
        </div>
      </div>
      <div class="row mb-4">
        <label class="col-lg-4 col-form-label fw-semibold fs-8">Bank Branch
          <app-optional-label>
          </app-optional-label></label>
        <div class="col-lg-8">
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="basic-addon1"><i
                class="bi bi-building"></i> </span>
            <input type="text" name="bank_branch" formControlName="bank_branch"
              class="form-control form-control-lg"
              placeholder="Enter bank branch" />
          </div>
          <app-validation-message [form]="form"
            [showErrors]="showValidationErrors" [field]="'bank_branch'">
          </app-validation-message>
        </div>
      </div>
      <div class="row mb-4">
        <label class="col-lg-4 col-form-label fw-semibold fs-8">Bank Account
          Number</label>
        <div class="col-lg-8">
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="basic-addon1"><i
                class="bi bi-hash"></i> </span>
            <input type="text" name="bank_account"
              formControlName="bank_account"
              class="form-control form-control-lg"
              placeholder="Enter bank account number" />
          </div>
          <app-validation-message [form]="form"
            [showErrors]="showValidationErrors" [field]="'bank_account'">
          </app-validation-message>
        </div>
      </div>
      <div class="row mb-4">
        <label class="col-lg-4 col-form-label fw-semibold fs-8">Account Status
        </label>
        <div class="col-lg-8">
          <app-basic-select formControlName="status"
            [title]="'Select account status'"
            [options]="bankAccountStatusesList">
          </app-basic-select>
          <app-validation-message [form]="form"
            [showErrors]="showValidationErrors" [field]="'status'">
          </app-validation-message>
        </div>
      </div>
      <div class="row mb-4">
        <label class="col-lg-4 col-form-label fw-semibold fs-8">Priority
        </label>
        <div class="col-lg-8">
          <input type="number" name="priority" formControlName="priority"
            class="form-control form-control-lg"
            placeholder="Enter account priority" />
          <app-validation-message [form]="form"
            [showErrors]="showValidationErrors" [field]="'priority'">
          </app-validation-message>
        </div>
      </div>
    </div>

    <div class="card-footer d-flex justify-content-end py-4">
      <button type="reset" class="btn btn-lg btn-light me-2">Discard</button>
      <button (click)="save()" class="btn btn-lg btn-primary">
        <span *ngIf="!loading"> <i class="bi bi-check-all fw-semibold me-2"></i>
          Save</span>
        <span *ngIf="loading">
          <app-spinner></app-spinner> Please, wait ...
        </span>
      </button>
    </div>

  </form>
</div>
