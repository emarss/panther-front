<div class="main-page">
  <div class="row vh-100 d-flex justify-content-center">
    <div class="col-md-6">
      <div class="h-100 d-flex align-items-center justify-content-center p-3">
        <div class="d-block form-container text-center">
          <img src="../../../assets/images/logo-long.png" class="logo">
          <hr>
          <h3 class="card-title fs-4 my-4 fw-bold">Forgot Password</h3>
          <form [formGroup]="form" class="text-start" (submit)="requestPasswordResetEmail()">
            <p>
              Enter your Email Address to change your Avery Cloud account password.
            </p>
            <div class="form-group mb-3">
              <input type="email" name="email" autocomplete="username" formControlName="email"
                class="form-control form-control-lg" placeholder="Email Address">
              <app-validation-message [form]="form" [showErrors]="showValidationErrors" [field]="'email'">
              </app-validation-message>
            </div>
            <button type="submit mb-5 mt-1" class="btn btn-primary btn-lg w-100 justify-content-center">
              <span *ngIf="!loading"> <i class="bi bi-arrow-right fw-bold me-2"></i> Request Password Reset</span>
              <span *ngIf="loading">
                <app-spinner></app-spinner> Please, wait ...
              </span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
